<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DrRex Gadgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>DrRex Admin</h2>
            </div>
            <nav class="admin-nav">
                <a href="#" class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" class="nav-item" data-tab="products">
                    <i class="fas fa-box"></i> Products
                </a>
                <a href="#" class="nav-item" data-tab="orders">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Back to Site
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="admin-profile">
                    <span>Admin</span>
                    <i class="far fa-user"></i>
                </div>
            </header>

            <!-- Dashboard Tab -->
            <section id="dashboard" class="tab-content active">
                <h2>Dashboard Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-box"></i>
                        <h3>Total Products</h3>
                        <p id="totalProducts">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Total Orders</h3>
                        <p id="totalOrders">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>Revenue</h3>
                        <p id="totalRevenue">₦0</p>
                    </div>
                </div>
            </section>

            <!-- Products Tab -->
            <section id="products" class="tab-content">
                <div class="section-header">
                    <h2>Products Management</h2>
                    <button class="add-btn" onclick="openProductModal()">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>
                <div class="table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Classification</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Orders Tab -->
            <section id="orders" class="tab-content">
                <div class="section-header">
                    <h2>Orders Management</h2>
                </div>
                <div class="table-container">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Products</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeProductModal()">&times;</span>
            <h2>Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Classification</label>
                    <select id="productCategory" required>
                        <option value="">-- Select Category --</option>
                        <option value="phones">Phones</option>
                        <option value="laptops">Laptops</option>
                        <option value="smartwatches">SmartWatches</option>
                        <option value="accessories">Accessories</option>
                        <option value="headphones">Headphones</option>
                        <option value="gaming">Gaming</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (₦)</label>
                    <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productDiscount">Discount (%)</label>
                    <input type="number" id="productDiscount" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="url" id="productImage" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Show in Home Sections</label>
                    <div>
                        <label><input type="checkbox" id="section-flash-sales" value="flash-sales"> Flash Sales</label>
                        <label><input type="checkbox" id="section-best-selling" value="best-selling"> Best Selling</label>
                        <label><input type="checkbox" id="section-explore" value="explore"> Explore</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
