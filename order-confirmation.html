<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #043D79;         /* Main accent (green for success) */
      --secondary: #22223b;       /* Dark, for text/background */
      --background: #f8f9fa;      /* Light background */
      --text: #22223b;            /* Primary text */
      --button: #2c2e54;          /* Button color */
      --button-text: #fff;
      --card: #fff;
      --shadow: 0 2px 12px rgba(44, 46, 84, 0.08);
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .success-card {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 18px;
      padding: 2.5rem 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fade-in 0.7s;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .success-icon {
      width: 70px;
      height: 70px;
      margin-bottom: 1.5rem;
      display: inline-block;
      animation: pop-in 0.9s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    @keyframes pop-in {
      0% { transform: scale(0.4); opacity: 0;}
      80% { transform: scale(1.1);}
      100% { transform: scale(1); opacity: 1;}
    }
    .success-icon svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .success-msg {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
      margin: 0 0 1rem 0;
      letter-spacing: 0.5px;
      line-height: 1.2;
    }
    .success-text {
      color: var(--secondary);
      font-size: 1.08rem;
      margin-bottom: 2rem;
    }
    .btn-home {
      display: inline-block;
      padding: 0.75rem 1.8rem;
      background: #043D79;
      color: var(--button-text);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.18s;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    .btn-home:hover {
      background: var(--primary);
      color: #fff;
    }
    .redirect-info {
      margin-top: 1.3rem;
      color: #666;
      font-size: 0.98rem;
      letter-spacing: 0.1px;
    }
  </style>
  <script>
    // Redirect after 10 seconds
    setTimeout(function() {
      window.location.href = "index.html";
    }, 10000);
  </script>
</head>
<body>
  <div class="success-card">
    <span class="success-icon">
      <!-- Animated checkmark SVG -->
      <svg viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none" stroke="#043D79" stroke-width="3"/>
        <path fill="none" stroke="#043D79" stroke-width="4" d="M14 27l8 8 16-16"/>
      </svg>
    </span>
    <div class="success-msg">Successful</div>
    <div class="success-text">
      Thank you for your purchase.<br>
      Your order was placed successfully.<br>
      A confirmation email has been sent to you.
    </div>
    <a href="index.html" class="btn-home">Go to Homepage Now</a>
    <div class="redirect-info">
      You will be redirected to the homepage in 10 seconds...
    </div>
  </div>
</body>
</html>
