<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
            <div class="steps">
                <div class="step active">
                    <span class="step-number">1</span>
                    <span class="step-text">Shipping</span>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span class="step-text">Payment</span>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span class="step-text">Review</span>
                </div>
            </div>
        </div>
        <style>
                .input-error {
                    border: 2px solid red;
                    background-color: #ffe6e6;
                }
            </style>
        <div class="checkout-content">
            <div class="checkout-form">
                <section class="shipping-info">
                    <h2>Shipping Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                </section>

                <section class="delivery-options">
                    <h2>Delivery Method</h2>
                    <div class="delivery-grid">
                        <div class="delivery-option">
                            <input type="radio" name="delivery" id="basic">
                            <label for="basic">
                                <span class="delivery-title">Delivery to North</span>
                                <span class="delivery-time">2-3 Business Days</span>
                                <span class="delivery-price">₦4,000</span>
                            </label>
                        </div>
                        <div class="delivery-option">
                            <input type="radio" name="delivery" id="express">
                            <label for="express">
                                <span class="delivery-title">Delivery to South</span>
                                <span class="delivery-time">3-5 Business Days</span>
                                <span class="delivery-price">₦5,000</span>
                            </label>
                        </div>
                        <div class="delivery-option">
                            <input type="radio" name="delivery" id="premium">
                            <label for="premium">
                                <span class="delivery-title">Delivery to North-Central</span>
                                <span class="delivery-time">2-3 Business Days</span>
                                <span class="delivery-price">₦4,000</span>
                            </label>
                        </div>
                         <div class="delivery-option">
                            <input type="radio" name="delivery" id="last">
                            <label for="last">
                                <span class="delivery-title">Delivery South-West</span>
                                <span class="delivery-time">3-5 Business Days</span>
                                <span class="delivery-price">₦5,000</span>
                            </label>
                        </div>
                    </div>
                </section>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>

                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₦0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">Free</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span id="tax">₦0</span>
                    </div>
                    <div class="promo-code">
                        <input type="text" placeholder="Promo Code">
                        <button>Apply</button>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span id="total">₦0</span>
                    </div>
                </div>

                <button class="checkout-btn" onclick="nextStep()">
                    Continue to Payment
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="payment-section" class="payment-section" style="display: none;">
            <h2>Payment Method</h2>
            <p>Complete your purchase using Flutterwave secure payment</p>
            <button class="flutterwave-btn" onclick="makePayment()">
                Pay with Flutterwave
                <i class="fas fa-lock"></i>
            </button>
        </div>
    </div>
    <script src="js/checkout.js"></script>
</body>
</html>
